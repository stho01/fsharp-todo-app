<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="pt-5">

<div class="container">
  <div class="card create-todo-list-card shadow-sm" id="createTodoListCard">
    <h5 class="mb-0 visually-hidden">Skriv et notat...</h5>

    <form class="">
      <div class="card todo-list-card">
        <div class="card-header">
          <h5 class="m-0"><input type="text" class="px-2 form-control-plaintext" placeholder="Tittel"></h5>
        </div>
        <ul class=" list-group list-group-flush todo-list-card__todos">
          <li class="list-group-item d-flex align-items-center">
            <input class="form-check-input me-3" type="checkbox" id="check1">
            <label class="form-check-label" for="check1">Husk å ta oppvasken</label>
          </li>
        </ul>
        <div class="px-3 py-1 d-flex align-items-center">
          <i class="text-muted fa fa-plus me-3"></i>
          <input type="text" class="form-control-plaintext px-2 form-control-sm w-100 todo-list-card__new" placeholder="Listelement">
        </div>
        <ul class="list-group list-group-flush todo-list-card__completed text-decoration-line-through">
          <li class="list-group-item">
            <input class="form-check-input me-3" type="checkbox" id="check5" checked>
            <label class="form-check-label" for="check5">Husk å ta oppvasken</label>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>


<script src="style/bootstrap/dist/js/bootstrap.js"></script>
<script type="module">

  class CreateTodoList {
    _container;

    constructor(container) {
      this._container = container;
    }

    init() {

    }
  }

  const instance = new CreateTodoList(document.getElementById("createTodoListCard"))
  instance.init();

</script>
</body>
</html>
